<a routerLink="/fancy-hover">
  <div
    class="h-80 relative w-96 bg-gray-900 rounded-xl border border-gray-700 bg-opacity-50 before:border-inherit bg-gradient-to-r from-purple-500 to-pink-500 before:z-30 before:h-full before:absolute before:left-0 before:top-0">
    <div class="h-44 relative">
      <img
        ngSrc="{{ image }}"
        fill
        alt="missing"
        class="relative rounded-t-xl" />
    </div>
    <div class="px-4 py-2 h-36 flex flex-col justify-center">
      <h2 class="font-bold tracking-wide pl-2 pb-2">{{ title }}</h2>
      <p class="text-gray-400">
        {{ body }}
      </p>
    </div>
  </div>
</a>
